<!DOCTYPE html>
<html>
<head>
    <title>Date object</title>
<style>
*{
margin:0 auto;
padding:0;
box-sizing:border-box;
}
.container{
width:25%;
color:#fff;
background-color:#201f1df5;
border-radius:10px;
padding:20px;
border:3px solid #999;
font-style:italic;
outline:10px solid #201f1df5;
box-shadow:8px 10px 8px 11px #888888;
}
.section-start{
text-align:center;
}
.clock{
display:flex;
font-size:20px;
}
.clock1{
display:flex;
background-color:#b9333384;
border:3px solid #999;
border-radius:5px;
margin:10px 20px;
box-shadow: 4px 5px 9px 2px #999;
padding:10px 0px;
}
.clock1 span{
color:red;
font-weight:900;
font-size:25px;
}
.row-clock1{
display:flex;
}
input{
accent-color:red;
}
.row-clock2{
display:flex;
margin:20px 0px;
}
</style>
</head>
<body>
<section class="section-start">
<div class="container">
<div class="first">
		<div class="row">
		<div class="clock">
		<span>Date</span>
		<span>Month</span>
		<span>Year</span>
		</div>
		<div class="clock1">
		<span id="date"></span>-
		<span id="month"></span>-
		<span id="year"></span>
		</div>
		</div>
		<div class="row">
		<div class="clock">
		<span>Hour</span>
		<span>Minute</span>
		<span>Sec</span>
		</div>
		<div class="clock1">
		<span id="hr">00</span>:
		<span id="min">00</span>:
		<span id="sec">00</span>
		</div>
		</div>
		<div class="row-clock1">
		<div class="clock2">
		<div class="check">
		<input type="radio" name="sun" id="sun">
		</div>
		<div class="date-1">
		<h4 class="date-2">SUN</h4>
		</div>
		</div>
		<div class="clock2">
		<div class="check">
		<input type="radio" name="mon" id="mon">
		</div>
		<div class="date-1">
		<h4 class="date-2">MON</h4>
		</div>
		</div>
		<div class="clock2">
		<div class="check">
		<input type="radio" name="tue" id="tue">
		</div>
		<div class="date-1">
		<h4 class="date-2">TUE</h4>
		</div>
		</div>
		<div class="clock2">
		<div class="check">
		<input type="radio" name="wed" id="wed">
		</div>
		<div class="date-1">
		<h4 class="date-2">WED</h4>
		</div>
		</div>
		<div class="clock2">
		<div class="check">
		<input type="radio" name="thu" id="thu">
		</div>
		<div class="date-1">
		<h4 class="date-2">THU</h4>
		</div>
		</div>
		<div class="clock2">
		<div class="check">
		<input type="radio" name="fri" id="fri">
		</div>
		<div class="date-1">
		<h4 class="date-2">FRI</h4>
		</div>
		</div>
		<div class="clock2">
		<div class="check">
		<input type="radio" name="sat" id="sat">
		</div>
		<div class="date-1">
		<h4 class="date-2">SAT</h4>
		</div>
		</div>
		</div>
		<div class="row-clock2">
		<div class="clock3">
		<div class="check">
		<input type="radio" name="am" id="am">
		</div>
		<div class="ampm">
		<h4 class="ampm">AM</h4>
		</div>
		</div>
		<div class="clock3">
		<div class="check">
		<input type="radio" name="pm" id="pm">
		</div>
		<div class="ampm">
		<h4 class="ampm">PM</h4>
		</div>
		</div>
		</div>
</div>
</div>
</section>

<script>	
let dateShow = document.getElementById('date');
let monthShow = document.getElementById('month');
let yearShow = document.getElementById('year') ;

let date = new Date();
let todayDate = date.getDate();
var todayMonth = date.getMonth() + 1;
todayMonth = todayMonth < 10 ? '0'+todayMonth : todayMonth;
let todayYear = date.getFullYear();
dateShow.innerText = todayDate;
monthShow.innerText = todayMonth;
yearShow.innerText = todayYear;

 let hours = document.getElementById("hr") 
 let mini = document.getElementById('min')
 let sec = document.getElementById('sec')

function tym(){
  let currentTime = new Date()
current = currentTime.getHours()
minitue = currentTime.getMinutes()
second = currentTime.getSeconds()
minitue = minitue < 10 ? '0'+minitue : minitue;
second = second < 10 ? '0'+second : second;
current = current < 10 ? '0'+current : current;

if(current > 12){
    current = current - 12;
}
else{
    current = current;
}
  hours.innerText = current;
  mini.innerText = minitue;
  sec.innerText = second;
}
setInterval(tym, 1000)
                                
let currentDay = date.getDay();
let currentHour = date.getHours();

let sun = document.getElementById('sun')
let mon = document.getElementById('mon')
let tue = document.getElementById('tue')
let wed = document.getElementById('wed')
let thu = document.getElementById('thu')
let fri = document.getElementById('fri')
let sat = document.getElementById('sat')
let am = document.getElementById('am')
let pm = document.getElementById('pm')

if(currentHour < 12){
    am.setAttribute('checked', 'checked');
}
else{
    pm.setAttribute('checked', 'checked');
}
switch(currentDay){
    case 0:
        sun.setAttribute('checked', 'checked');
        break;
    case 1:
        mon.setAttribute('checked', 'checked');
        break;
    case 2:
        tue.setAttribute('checked', 'checked');
        break;
    case 3:
        wed.setAttribute('checked', 'checked');
        break;
    case 4:
        thu.setAttribute('checked', 'checked');
        break;
    case 5:
        fri.setAttribute('checked', 'checked');
        break;
    case 6:
        sat.setAttribute('checked', 'checked'); 
        break;
        }		
</script>
</body>
</html>
